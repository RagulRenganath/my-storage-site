<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Cloud</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #2b5876, #4e4376);
      font-family: 'Inter', sans-serif;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      padding: 2rem;
    }
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="flex flex-col items-center min-h-screen text-white">

  <h1 class="text-3xl font-bold mt-10 mb-6 fade-in">ðŸ“‚ My Personal Cloud</h1>

  <!-- Login Card -->
  <div id="login" class="glass-card w-11/12 max-w-md fade-in">
    <h2 class="text-xl font-semibold mb-4">Login</h2>
    <input type="email" id="email" placeholder="Email"
      class="w-full p-3 mb-3 rounded-lg bg-white/20 text-white placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-orange-400">
    <input type="password" id="password" placeholder="Password"
      class="w-full p-3 mb-4 rounded-lg bg-white/20 text-white placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-orange-400">
    <button onclick="login()" class="w-full py-3 rounded-lg bg-gradient-to-r from-orange-500 to-pink-500 font-bold shadow-lg hover:scale-105 transform transition">Login</button>
  </div>

  <!-- File Upload Section -->
  <div id="file-section" class="glass-card w-11/12 max-w-2xl mt-6 hidden fade-in">
    <h2 class="text-xl font-semibold mb-4">Upload File</h2>
    <div class="flex gap-2">
      <input type="file" id="fileInput"
        class="flex-1 p-3 rounded-lg bg-white/20 text-white focus:outline-none focus:ring-2 focus:ring-green-400">
      <button onclick="uploadFile()" class="px-5 py-3 rounded-lg bg-gradient-to-r from-green-500 to-emerald-500 font-bold shadow-lg hover:scale-105 transform transition">Upload</button>
    </div>

    <h2 class="text-xl font-semibold mt-6 mb-3">My Files</h2>
    <ul id="fileList" class="space-y-2"></ul>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
